<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Card â€” DOMPET KULIT PRIA LOROPIANA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --card-bg: #ffffff;
      --muted: #9aa3ad;
      --accent: #ff3b57;
      --whatsapp: #25D366;
      --shadow: 0 6px 18px rgba(19,24,31,0.08);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    *{box-sizing:border-box}
    body{background:#f4f6f8; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:32px}

    .card-wrap{width:360px}

    .card{
      background:var(--card-bg);
      border-radius:10px;
      box-shadow: var(--shadow);
      overflow:hidden;
      border:1px solid #eef2f4;
    }

    .card-header{
      padding:14px 18px;
      text-align:center;
      font-weight:700;
      font-size:13px;
      letter-spacing:0.6px;
      color:#2b3742;
      border-bottom:1px solid #f0f2f4;
      background:linear-gradient(180deg, rgba(0,0,0,0.02), transparent);
    }

    .image-area{
      padding:18px;
      display:flex; justify-content:center; align-items:center;
      background:linear-gradient(180deg, rgba(0,0,0,0.01), rgba(0,0,0,0.01));
      position:relative;
    }

    .product-card{
      width:100%; max-width:280px; height:220px; background:#fff; border-radius:8px; padding:16px; display:flex; align-items:center; justify-content:center; box-shadow:0 8px 30px rgba(10,14,20,0.06); position:relative; overflow:hidden;
    }

    .product-card img{max-width:100%; max-height:100%; object-fit:contain; display:block}

    .corner-star{
      position:absolute; right:14px; bottom:12px; width:18px; height:18px; opacity:0.9; filter:drop-shadow(0 2px 6px rgba(0,0,0,0.12));
    }

    .card-actions{display:flex; gap:12px; padding:16px; align-items:center}

    .btn{
      flex:1; display:inline-flex; gap:10px; align-items:center; justify-content:center; padding:12px 14px; border-radius:8px; font-weight:600; font-size:14px; border:0; cursor:pointer;
    }

    .btn-whatsapp{background:transparent; border:1px solid #e6f4ed; color:var(--whatsapp); box-shadow:inset 0 0 0 6px rgba(37,211,102,0.05)}
    .btn-order{background:var(--accent); color:white}

    .wh-icon{background:var(--whatsapp); width:34px; height:34px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center; color:#fff; font-weight:700}

    .small-note{padding:0 16px 18px 16px; color:var(--muted); font-size:13px}

    @media (max-width:420px){ .card-wrap{width:92vw} }
  </style>
</head>
<body>
  <div class="card-wrap">
    <div class="card">
      <div style="width:100%">
        <div class="card-header">DOMPET KULIT PRIA LOROPIANA</div>
        <div class="image-area">
          <div class="product-card">
            <!-- Gunakan path file lokal yang diberikan -->
            <img src="https://i.imgur.com/L0rJtUG.png" alt="Dompet King" />
            <!-- ikon sudut kecil -->
            <svg class="corner-star" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2l2.3 4.7L19 8l-3.5 2.6L16.6 15 12 12.7 7.4 15l1.1-4.4L5 8l4.7-1.3L12 2z" fill="#dbe8ff" />
            </svg>
          </div>
        </div>

        <div class="card-actions">
          <a class="btn btn-whatsapp" href="https://wa.me/6281234567890" target="_blank" rel="noopener">
            <span class="wh-icon">WA</span>
            <span>PESAN DISINI</span>
          </a>
          <button class="btn btn-order" id="orderBtn">ORDER</button>
        </div>

        <div class="small-note">Gratis ongkir untuk wilayah tertentu. <span style="float:right;color:#8a98a5">IDR 399.000</span></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('orderBtn').addEventListener('click', function(){
      // contoh aksi: membuka form order sederhana
      const phone = '6281234567890';
      const text = encodeURIComponent('Halo, saya ingin order Dompet Kulit Pria Loropiana.');
      window.open('https://wa.me/' + phone + '?text=' + text, '_blank');
    });
  </script>
</body>
</html>
